<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon" />
    <title>Admin panel</title>
  </head>
  <body>
    <div class="adminpanel hidden">
      <div class="left-menu">
        <ul>
          <li class="cards-btn">Cards</li>
          <li class="fb-btn">Facebook</li>
        </ul>
      </div>
      <button class="logout-btn">გასვლა</button>
    </div>
    <div class="auth-wrapper">
      <div class="user-icon">
        <i class="fa-solid fa-user"></i>
      </div>
      <input class="user-name" type="text" placeholder="admin" />
      <input class="password" type="password" placeholder="password" />
      <button class="login-btn">შესვლა</button>
    </div>
    <div class="loader-wrapper hidden">
      <span class="loader"></span>
    </div>
    <div class="secssesfuly hidden">
      <i class="fa-solid fa-check"></i>
    </div>
    <div class="error hidden">
      <i class="fa-solid fa-xmark"></i>
      <p>მომხმარებელი ან პაროლი არასწორია</p>
    </div>

    <div class="cards-wrapper"></div>
    <div class="fb-wrapper"></div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script
      src="https://kit.fontawesome.com/1272a139a6.js"
      crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
